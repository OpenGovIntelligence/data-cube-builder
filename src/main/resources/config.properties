#  IWBNetwork_Dataset --------------------------------------------
IWBNetwork_Dataset=\n\n# -- Data Sets --------------------------------------------\n\
					OGI:IWBNetwork-ds a qb:DataSet;	\n\
						dct:title       "Irish Weather Buoy Network"@en;\n\
						rdfs:label      "Irish Weather Buoy Network"@en;	\n\
						rdfs:comment    "Irish Weather Buoy Network data - extracted from Marine Institute ERDDAP Server"@en;\n\
					    dct:description "Real time meteorological and oceanographic data collected from the Irish moored Weather Buoy network of stations. Parameters collected include, DateTime (yyyy-mm-ddThh:mm:ss.sss), Atmospheric Pressure (mbar), Air Temperature (degreeCelsius), DewPoint Temperature (degreeCelsius), Wind Speed (knots), Max Gust Wind Speed (knots), Wind Direction (degreeTrue), Sea Surface Temperature (degreeCelsius), Wave Period (seconds), Wave Height (metres) and Relative Humidity (%). Real time data available for M2, M3, M4, M5 and M6. Historical data available for M1, FS1 and original M4 spatial location. Users of the download service can choose a station, time period, parameter(s) and output file type. Advanced download allows a user define a bounding box area of interest selecting one or more buoys from the network. 'NaN' or '-999' describes missing or unavailable data."@en;\n\
					    dct:publisher   OGI:Marine-Institute ;\n\
					    dct:issued      "2016-08-11"^^xsd:date;  # data set uploading date\n\
					    dct:subject sdmx-subject:3.1 ;      #  Environment	\n\
    					rdfs:label "Marine Institute"@en;\n\
    					qb:structure OGI:IWBNetwork-dsd ;\n\
    					.\n\
