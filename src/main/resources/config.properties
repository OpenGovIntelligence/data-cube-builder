# -- Data structures definitions----------------------------

#  IWBNetwork_dsd--------------------
IWBNetwork_Data_Structure_Definitions=\n\n# -- Data structures definitions----------------------------\n\
						OGI:IWBNetwork_dsd a qb:DataStructureDefinition;\n\
											qb:component 	# The dimensions\n\
												[ qb:dimension OGI:time;         qb:order 1],\n\
												[ qb:dimension OGI:station_id; qb:order 2], 	\n\
										        [ qb:dimension OGI:latitude;       qb:order 3],\n\
										        [ qb:dimension OGI:longitude; qb:order 4]; 	\n\
										    qb:component # The measure(s)\n\
											    [ qb:measure OGI:AtmosphericPressure; qb:order 1],\n\
											    [ qb:measure OGI:WindDirection; qb:order 2],\n\
										     	[ qb:measure OGI:WindSpeed; qb:order 3],\n\
										     	[ qb:measure OGI:WaveHieght; qb:order 4],\n\
										     	[ qb:measure OGI:WavePeriod; qb:order 5],\n\
												[ qb:measure OGI:MeanWaveDirection; qb:order 6],\n\
												[ qb:measure OGI:MeanWaveDirection; qb:order 7],\n\
												[ qb:measure OGI:Hmax; qb:order 8],\n\
												[ qb:measure OGI:AirTemperature; qb:order 9],\n\
												[ qb:measure OGI:DewPoint; qb:order 10],\n\
												[ qb:measure OGI:SeaTemprature; qb:order 11],\n\
												[ qb:measure OGI:Salinty; qb:order 12],\n\
												[ qb:measure OGI:RelativeHumidity; qb:order 13],\n\
												[ qb:measure OGI:QC_Flag; qb:order 14];\n\
												.
