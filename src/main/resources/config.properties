						    rdfs:label "Wind Speed"@en;\n\
						    rdfs:subPropertyOf sdmx-measure:obsValue;\n\
						    rdfs:range xsd:decimal ;\n\
						    WeatherOntology:hasUnit OGI:kn;\n\
						.\n\
						OGI:gust  a rdf:Property, qb:MeasureProperty;\n\
						    rdfs:label "Gust"@en;\n\
						    rdfs:subPropertyOf sdmx-measure:obsValue;\n\
