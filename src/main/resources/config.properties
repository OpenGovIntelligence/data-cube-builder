 #  IWBNetwork_Dimensions--------------------
IWBNetwork_Dimensions=\n\n# -- Dimensions ----------------------------------------\n\
					OGI:time  a rdf:Property, qb:DimensionProperty, time:inXSDDateTime;\n\
						    rdfs:label "Time"@en;\n\
						    rdfs:comment "Time point where observation is measured."@en;\n\
						    rdfs:range 	xsd:dateTime;\n\
						    rdfs:subPropertyOf sdmx-dimension:timePeriod;\n\
						    timezone-owl:hasTimeZone timezone-owl:UTC;\n\
						    qb:concept sdmx-concept:timePeriod;\n\
						     .\n\
					OGI:latitude  a rdf:Property, qb:DimensionProperty, geo:lat;\n\
					    rdfs:label "Latitude"@en;\n\
						rdfs:comment "."@en;\n\
					    rdfs:range 	xsd:decimal;\n\
					    rdfs:subPropertyOf sdmx-dimension:refArea;\n\
					    WeatherOntology:hasUnit OGI:degrees_east;\n\
					    qb:concept sdmx-concept:refArea;\n\
					    .\n\
					OGI:longitude  a rdf:Property, qb:DimensionProperty, geo:long;\n\
						rdfs:label "Latitude"@en;\n\
						rdfs:comment "."@en;\n\
						rdfs:range 	xsd:decimal;\n\
					    rdfs:subPropertyOf sdmx-dimension:refArea;\n\
					    WeatherOntology:hasUnit OGI:degrees_north;\n\
					    qb:concept sdmx-concept:refArea;\n\
						 .\n\
					OGI:station_id  a rdf:Property, qb:DimensionProperty, ssn:Dervice;\n\
					    rdfs:label "Station ID"@en;\n\
					    rdfs:comment "."@en;\n\
						rdfs:range xsd:string;\n\
