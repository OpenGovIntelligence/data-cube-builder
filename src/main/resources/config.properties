# IWBNetwork_Query --------------------------------------------
IWBNetwork_Query=PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>\n\
PREFIX OGI: <http://ogi.eu/#>\n\
PREFIX qb: <http://purl.org/linked-data/cube#>\n\
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\n\
CONSTRUCT{\n\
		?observation a qb:Observation;\n\
				OGI:time ?time;\n\
				OGI:year ?timeAsyear;\n\
				OGI:month ?timeAsmonth;\n\
				OGI:day ?timeAsday;\n\
				OGI:station_id ?station_id;\n\
				OGI:latitude ?latitude;\n\
				OGI:longitude ?longitude;\n\
				OGI:atmosphericPressure ?AtmosphericPressure;\n\
				OGI:windDirection ?WindDirection;\n\
				OGI:windSpeed ?WindSpeed;\n\
				OGI:gust ?Gust;\n\
				OGI:waveHeight ?WaveHeight;\n\
				OGI:wavePeriod ?WavePeriod;\n\
				OGI:meanWaveDirection ?MeanWaveDirection;\n\
				OGI:hmax ?Hmax;\n\
				OGI:airTemperature ?AirTemperature;\n\
				OGI:dewPoint ?DewPoint;\n\
				OGI:seaTemperature ?SeaTemperature;\n\
				OGI:salinity ?salinity;\n\
				OGI:relativeHumidity ?RelativeHumidity;\n\
				OGI:qC_Flag ?QC_Flag;\n\
				qb:dataSet OGI:IWBNetwork_ds\n\
				.\n\
	}\n\
WHERE {\n\
BIND (uri(CONCAT('http://ogi.eu/#observations_',StrUUID())) AS ?observation).\n\
BIND (substr(?time, 1,4) AS ?timeAsyear).\n\
BIND (substr(?time, 1,7) AS ?timeAsmonth).\n\
BIND (substr(?time, 1,10) AS ?timeAsday).\n\
}\n\

